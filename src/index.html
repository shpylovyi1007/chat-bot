<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
    rel="stylesheet">
  <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/styles.css">

  <title>Чат Бот</title>
</head>

<body>
  <div class="chat-container">
    <header class="header">T-Space</header>
    <div class="messages" id="messages"></div>

    <form id="contactForm" class="hidden">
      <input type="text" id="firstName" placeholder="Ім'я" required>
      <input type="text" id="lastName" placeholder="Прізвище" required>
      <input type="email" id="email" placeholder="Пошта" required>
      <input type="tel" id="phone" placeholder="Телефон" required>
      <button type="submit">Надіслати</button>
    </form>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
